<body>

  <div class="root"></div>

  <script src="AnimatedCanvas.js"></script>

  <!-- <script src="../src/mdb.min.js"></script> -->

  <!-- Flickity carousel -->
  <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
  <script>
    $(document).ready(function () {
      $('.owl-prev').hide();
        $('.owl-carousel').owlCarousel({
          loop: true,margin: 20,nav:false,dots:true,responsiveClass: true,autoplay:true,autoplayHoverPause:true,autoplayTimeout:1500,responsive: 
          {
            0:   {items: 1,nav: true},
            600: {items: 2,nav: true},
            900: {items: 3,nav:true},
            1400: {items: 4,nav: true},
          }
        })

        $('.owl-prev').css("display","none");
        $('.owl-next').css("display","none");

        var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

    window.onload = function () {
        var elements = document.getElementsByClassName('typewrite');
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
      };
      Resources
    });
  </script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
